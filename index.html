	<center>

			</div>
			<div class= "content">

					<h1>Category 1</h1>
						<ul id="categoryList">
							
							<!--New task will be appended here.-->
						</ul>
				</div>
				<div id="footer">
					<button><span class="remove"><ion-icon class="trash" name="add"></ion-icon></span></button>
					<input type="text" placeholder="Enter a new task">
				</div>
			</div>
			<div>
				<ul id="deleted">

			</div>		
		</div>
	</center>
