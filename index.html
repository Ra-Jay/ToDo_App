<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ToDo App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<center>
		<div class="container">
			<div class= "content">
				<center>
			<h1 id="head">To Do Application</h1>
					<div class="inputTask">
						<input id="input" type="text" name="input" placeholder="Enter new task here">
						<button id="button" type = "button">
							<i id="add" class="fa fa-plus" aria-hidden="true"></i>
						</button>	
					</div>
				</center>
				<div class="category" >
						<ul id="taskList">
							<div>
								<input class="checkStatus" type="Checkbox" name="" >
								<li>
									<input id="todoItem" type="text" value="raul jay" readonly>
									<span class="edit">
										<i class="fa fa-pencil create" aria-hidden="true"></i>
									</span>
									<span class="remove">
										<i class="fa fa-trash trash" aria-hidden="true"></i>
									</span>
								</li>
							</div>

							
							
							<!--New task will be appended here.-->
						</ul>
				</div>
				<div class="footer">
					<div id="progressBar">2 out of 8 tasks</div>
					<input id="removeAll" type="button" name="removeAll" value="Remove Checked">
				</div>
			</div>
			<div>
				<ul id="deleted">
				</ul><br><br><br><br><br><br><br><br><br>
			</div>		
		</div>
	</center>
	
	<script src="https://kit.fontawesome.com/1f9e3df6d3.js" crossorigin="anonymous"></script>
	<script type="text/javascript" src="main.js"></script>
	<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
